{% extends 'app/templates/base.html' %}

{% block content %}
<div class="text-center my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="align-items-center">
            {% render_field form.title name='search' class="form-control" placeholder='キーワードを入力' %}

        </div>
    </form>
</div>
{% endblock %}

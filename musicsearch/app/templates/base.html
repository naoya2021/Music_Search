<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/footerfixed.js' %}"></script> 
    <title>曲検索</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">MusicSearch</a>

         
            {% if user.is_authenticated %}
            <li>
                <a href = "{% url 'app:profile' %}"" class="nav-link">
                    ユーザ名：{{ user.get_username }}
                </a>
            </li>    
            <a href="{% url 'app:logout' %}">ログアウト</a>
            {% else %}
            <a href="{% url 'app:login' %}"">ログイン</a>
            {% endif %}
        </div>

    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}

        </div>
    </main>

    <footer class="py-2 bg-dark" id="footer">
        <p class="m-0 text-center text-white">Copyright &copy; Nao</p>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
